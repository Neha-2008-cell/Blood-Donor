<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="give.css">
  <title></title>
</head>

<body>
    <div id="full">
    
    <div id="header">
     <a  href="index.html">
       Home
     </a>
     <a href="About.html">
       About Us
     </a>
     <a href="Contact.html">
       Contact
     </a>
   </div>
   <h1>
     Register as Donor<!--Tab to edit-->
   </h1>
    <form id="my_form">
     <div class="inf" >
<div>
     <div>
    <label for="district">
    Select District
  </label>
  </div>
  <div>
    <select id="district">
    <option selected disabled>--Select District-- </option>
   <option>Churu</option>
   <option>Hanumangarh</option>
   <option>Bikaner</option>
   <option>Jaipur</option>
   <option>Jaisalmer </option>
   <option>Badhmer</option>
   <option>Dosa</option>
   <option>Pali</option>
   <option>Udaipur</option>
   <option>Bharatpur</option>
  </select>
  </div>
</div>
<div>
  <div>
  <label for="blood">
    Select Blood Group 
  </label>
  </div>
  <div>
    <select id="blood">
   <option selected disabled>--Select Blood Group--</option>
    <option>A+</option>
    <option>A-</option>
    <option>B+</option>
    <option>B-</option>
    <option>AB+</option>
    <option>AB-</option>
    <option>O+</option>
    <option>O-</option>
  </select>
  </div>
  </div>
  <div>
  <div>
    <label for="name">
   Name <!--Tab to edit-->
  </label>
  </div>
  <div>
  <input type="text" id="name" placeholder="Enter your name">
  </div>
  </div>
  <div>
    <div>
      <label for="phone">
        Contact Number 
      </label>
    </div>
    <div>
      <input id="phone" type="tel" placeholder="Enter your number">
    </div>
  </div>
  <div>
    <div style="display :flex; align-items:center; gap : 5px;" >
       <label for="whats">
        Whatsapp Number
      </label>
    <input id="box" oninput="copy()" type="checkbox"></input>
    <p>
      same as above
    </p>

    </div>
    <div>
      <input  id="whats" type="tel" placeholder="Enter your WhatsApp no.">
    </div>
  </div>
  <div>
  <div>
    <label for="pin">
   Pincode <!--Tab to edit-->
  </label>
  </div>
  <div>
    <input  type="number" id="pin" placeholder="Enter Pincode">
    </div>
  </div>
</form>
  <button type="button" onclick="popup()">
    Register<!--Tab to edit-->
  </button>
 </div>
 </div>
 <script src="/result.js"></script>
 </form>

</html>
